<h1 class="display-2" style="text-align: center; background-color: aquamarine; color: black;">Registered User</h1>
<ol style="padding: 100px;" class="list-group list-group-numbered">
    <li *ngFor="let u of users, index as i" class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{u.firstname}}</div>
        {{u.email}}
      </div>
      <button type="button" (click)="deleteRow(u,i)"class="btn btn-warning" style="color: red;">Delete</button>

    </li>
  </ol>
